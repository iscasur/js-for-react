<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tagged Templates</title>
    <style>
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: system-ui;
        background-color: #f49097;
        color: #f2f5ff;
        font-size: 2em;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
      }

      strong {
        color: #f5e960;
        padding: 0.15em 0.4em;
        background: #dfb2f4;
        border-radius: 20px;
        border: 2px solid #f2f5ff;
      }
    </style>
  </head>
  <body>
    <!-- <p>El trabajo duro supera al talento natural</p> -->
    <script>
      function taggedTemplate(strings, ...dinamycValues) {
        // console.log(strings, dinamycValues);
        let newContent = "";
        strings.forEach((string, index) => {
          // let strong = "";
          // if (dinamycValues[index]) {
          //   strong = `<strong>${dinamycValues[index]}</strong>`;
          // }
          const strong = dinamycValues[index]
            ? `<strong>${dinamycValues[index]}</strong>`
            : "";
          // console.log(dinamycValues[index]);
          // console.log(string);
          // newContent = newContent + string + strong;
          newContent += `${string} ${strong}`;
        });
        return `<p>${newContent}</p>`;
        // console.log(newContent);
      }
      const message = taggedTemplate`El ${"trabajo duro"} supera al ${"talento natural"}`;
      document.body.innerHTML = message;
    </script>
  </body>
</html>
